<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Project Carousel Image</h1>
            <h2>Follow for more project</h2>
        </header>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="https://cdn.motor1.com/images/mgl/kolkyQ/s1/ferrari-f80-foto-cover.jpg" alt="Image 1">
                <img src="https://static.pakwheels.com/2024/10/ferrari-f80-3.jpg" alt="Image 2">
                <img src="https://static.pakwheels.com/2024/10/ferrari-f80-2.jpg" alt="Image 3">
            </div>

            <button class="prev-btn">&#10094</button>
            <button class="next-btn">&#10095</button>

            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
