<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>

        <div id="countdown" class="countdown">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>

        <div class="input-container">
            <input type="number" name="" id="inputHours" min="0" placeholder="Hours">
            <input type="number" name="" id="inputMinutes" min="0" placeholder="Minutes" max="59">
            <input type="number" name="" id="inputSeconds" min="0" placeholder="Seconds" max="59">
            <button id="startButton">Start Countdown</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
