<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guess Game</h1>
        <p>Guess the number between 1 and 100</p>

        <input type="number" name="guessInput" id="guessInput" min="1" max="100">
        <button type="submit"  id="guessButton">Submit</button>
        <p id="message">Good Luck! Start guessing . . .</p>

        <button id="restartButton"  style="display: none;">Play Again</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
